<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <div class="section add">
        <h2>Addition</h2>
        <form name='add'>
            <input name='addOne' type='number' placeholder='1st Number'>
            <input name='addTwo' type='number' placeholder='2nd Number'>
            <button name='addButton'>Add</button>
            <h2 id='addAnswer'></h2>
        </form>
    </div>

    <div class="section subtract">
        <h2>Subtraction</h2>
        <form name='subtract'>
            <input name='subtractOne' type='number' placeholder='1st Number'>
            <input name='subtractTwo' type='number' placeholder='2nd Number'>
            <button name='subtractButton'>Subtract</button>
            <h2 id='subtractAnswer'></h2>
        </form>
    </div>

    <div class="section multiply">
        <h2>Multiplication</h2>
        <form name='multiply'>
            <input name='multiplyOne' type='number' placeholder='1st Number'>
            <input name='multiplyTwo' type='number' placeholder='2nd Number'>
            <button name='multiplyButton'>Add</button>
            <h2 id='multiplyAnswer'></h2>
        </form>
        </div>
        
    <script src="main.js"></script>
</body>
</html>
