<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Simple HTML Calculator</h1>
        </header>
        <form name="calculator">
            <div class="container">
                <div id="add">
                    <span id="r1">Add: </span><input name="addX" type="number"> + <input name="addY" type="number"> = <input id="sum-box"  name="addResult">Sum
                </div>
                <div id="subtract">
                    <span id="r1">Subtract: </span><input name="subX" type="number"> - <input name="subY" type="number"> = <input id="difference-box"  name="subResult">Difference
                </div>
                <div id="multiple">
                        <span id="r1">Multiply:</span> <input name="multX" type="number"> x <input name="multY" type="number"> = <input id="product-box" name="multResult">Product
                </div>
                <div id="buttonBox">
                    <button name="mathBtn">Submit</button>
                </div>
            </div>
        </form>

        <footer></footer>
        <script src="app.js"></script>
    </body>
</html>
